<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KenziePets</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/css/base.css" />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/components.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <figure>
          <img src="../src/assets/img/logo.svg" alt="KenziePets" />
        </figure>
        <button
          type="button"
          class="button button__primary button__primary--purple"
        >
          Login
        </button>
      </div>
    </header>

    <main class="home">
      <div class="container">
        <section class="filter">
          <form>
            <select name="breed" id="breed">
              <option value="">Raça</option>
              <option value="Raça 01">Raça 01</option>
              <option value="Raça 02">Raça 02</option>
              <option value="Raça 03">Raça 03</option>
            </select>

            <button
              type="button"
              class="button button__primary button__primary--purple"
            >
              Buscar
            </button>
          </form>
        </section>

        <section class="petsHome">
          <div class="card petsHome__card">
            <figure class="petsHome__avatar">
              <img src="../src/assets/temp/pet-placeholder-01.png" alt="" />
            </figure>

            <div class="petsHome__info">
              <h3>Nome</h3>
              <span>Raça</span>

              <button
                type="button"
                class="button button__primary button__primary--green"
              >
                Me adota
              </button>
            </div>
          </div>

          <div class="card petsHome__card">
            <figure class="petsHome__avatar">
              <img src="../src/assets/temp/pet-placeholder-02.png" alt="" />
            </figure>

            <div class="petsHome__info">
              <h3>Nome</h3>
              <span>Raça</span>

              <button
                type="button"
                class="button button__primary button__primary--green"
              >
                Me adota
              </button>
            </div>
          </div>

          <div class="card petsHome__card">
            <figure class="petsHome__avatar">
              <img src="../src/assets/temp/pet-placeholder-03.png" alt="" />
            </figure>

            <div class="petsHome__info">
              <h3>Nome</h3>
              <span>Raça</span>

              <button
                type="button"
                class="button button__primary button__primary--green"
              >
                Me adota
              </button>
            </div>
          </div>

          <div class="card petsHome__card">
            <figure class="petsHome__avatar">
              <img src="../src/assets/temp/pet-placeholder-04.png" alt="" />
            </figure>

            <div class="petsHome__info">
              <h3>Nome</h3>
              <span>Raça</span>

              <button
                type="button"
                class="button button__primary button__primary--green"
              >
                Me adota
              </button>
            </div>
          </div>

          <div class="card petsHome__card">
            <figure class="petsHome__avatar">
              <img src="../src/assets/temp/pet-placeholder-05.png" alt="" />
            </figure>

            <div class="petsHome__info">
              <h3>Nome</h3>
              <span>Raça</span>

              <button
                type="button"
                class="button button__primary button__primary--green"
              >
                Me adota
              </button>
            </div>
          </div>

          <div class="card petsHome__card">
            <figure class="petsHome__avatar">
              <img src="../src/assets/temp/pet-placeholder-06.png" alt="" />
            </figure>

            <div class="petsHome__info">
              <h3>Nome</h3>
              <span>Raça</span>

              <button
                type="button"
                class="button button__primary button__primary--green"
              >
                Me adota
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span>KenziePets | Todos os Direitos Reservados</span>
      </div>
    </footer>

    <div class="modal modal__login">
      <div class="container">
        <div class="modal__inner">
          <button type="button" class="modal__close">
            <figure>
              <img src="../src/assets/img/close-button.svg" alt="Fechar" />
            </figure>
          </button>

          <h2>Login</h2>

          <form class="modal__form">
            <input type="email" name="email" id="email" placeholder="E-mail" />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
            />
            <button
              type="button"
              class="button button__primary button__primary--purple"
            >
              Entrar
            </button>
          </form>

          <p>
            Não tem cadastro? <a href="#">Clique aqui</a> para se cadastrar.
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
